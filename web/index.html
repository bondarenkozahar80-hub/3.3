<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CommentTree — UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>CommentTree</h1>

      <div class="controls">
        <input id="searchInput" placeholder="Поиск комментариев..." />
        <button id="searchBtn">Найти</button>

        <label class="small">
          Сортировка:
          <select id="sortSelect">
            <option value="desc">Новые сверху</option>
            <option value="asc">Старые сверху</option>
          </select>
        </label>
      </div>
    </header>

    <main>
      <section class="composer">
        <h2>Новый комментарий</h2>
        <textarea id="rootContent" placeholder="Напиши что-нибудь..."></textarea>
        <div class="composer-actions">
          <button id="postRoot">Опубликовать</button>
        </div>
      </section>

      <section class="tree-section">
        <h2>Комментарии</h2>

        <div class="pagination">
          <button id="prevPage">« Назад</button>
          <span id="pageInfo">Страница 1</span>
          <button id="nextPage">Вперёд »</button>
        </div>

        <div id="tree" class="tree"></div>

        <div class="pagination bottom">
          <button id="prevPage2">« Назад</button>
          <span id="pageInfo2">Страница 1</span>
          <button id="nextPage2">Вперёд »</button>
        </div>
      </section>
    </main>

    <footer>
      <small>Простейший интерфейс — без фреймворков. Работает с API: POST /comments, GET /comments, DELETE /comments/:id</small>
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
